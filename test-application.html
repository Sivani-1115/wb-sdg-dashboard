<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Bank SDG Dashboard - Test</title>
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .test-container {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }
      .wb-logo {
        text-align: center;
        margin-bottom: 2rem;
      }
      .wb-logo svg {
        width: 60px;
        height: 60px;
      }
      h1 {
        color: #1e3a8a;
        text-align: center;
        margin-bottom: 1rem;
      }
      .test-section {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
      }
      .test-section h3 {
        color: #374151;
        margin-bottom: 1rem;
      }
      .test-button {
        background: #1e3a8a;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 1rem;
        margin-bottom: 0.5rem;
      }
      .test-button:hover {
        background: #1e40af;
      }
      .test-result {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 6px;
        font-family: monospace;
        font-size: 0.875rem;
      }
      .success {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        color: #16a34a;
      }
      .error {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
      }
      .info {
        background: #eff6ff;
        border: 1px solid #bfdbfe;
        color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <div class="wb-logo">
        <svg
          width="60"
          height="60"
          viewBox="0 0 60 60"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="30" cy="30" r="30" fill="#1E3A8A" />
          <path d="M30 10L40 25H35V45H25V25H20L30 10Z" fill="white" />
          <path d="M15 35H45V40H15V35Z" fill="white" />
        </svg>
      </div>
      <h1>World Bank SDG Dashboard</h1>
      <p style="text-align: center; color: #6b7280; margin-bottom: 2rem">
        Application Test Interface
      </p>

      <div class="test-section">
        <h3>üîß Backend API Tests</h3>
        <button class="test-button" onclick="testBackendHealth()">
          Test API Health
        </button>
        <button class="test-button" onclick="testLogin()">Test Login</button>
        <button class="test-button" onclick="testRegister()">
          Test Register
        </button>
        <div
          id="backend-result"
          class="test-result"
          style="display: none"
        ></div>
      </div>

      <div class="test-section">
        <h3>üåê Frontend Tests</h3>
        <button class="test-button" onclick="testFrontend()">
          Test Frontend
        </button>
        <button class="test-button" onclick="openAngularApp()">
          Open Angular App
        </button>
        <div
          id="frontend-result"
          class="test-result"
          style="display: none"
        ></div>
      </div>

      <div class="test-section">
        <h3>üìä Application Status</h3>
        <div id="status-result" class="test-result info">
          <strong>Status:</strong> Ready for testing<br />
          <strong>Backend URL:</strong> http://localhost:5029<br />
          <strong>Frontend URL:</strong> http://localhost:4200<br />
          <strong>Test Credentials:</strong> username: "unas", password: "unas"
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:5029/api";

      function showResult(elementId, message, type = "info") {
        const element = document.getElementById(elementId);
        element.style.display = "block";
        element.className = `test-result ${type}`;
        element.innerHTML = message;
      }

      async function testBackendHealth() {
        showResult("backend-result", "Testing backend API...", "info");

        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: "test",
              password: "test",
            }),
          });

          if (response.status === 401) {
            showResult(
              "backend-result",
              "‚úÖ Backend API is running! (401 Unauthorized is expected for invalid credentials)",
              "success"
            );
          } else {
            showResult(
              "backend-result",
              `‚úÖ Backend API is running! Status: ${response.status}`,
              "success"
            );
          }
        } catch (error) {
          showResult(
            "backend-result",
            `‚ùå Backend API Error: ${error.message}`,
            "error"
          );
        }
      }

      async function testLogin() {
        showResult(
          "backend-result",
          "Testing login with test credentials...",
          "info"
        );

        try {
          const response = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: "unas",
              password: "unas",
            }),
          });

          if (response.ok) {
            const data = await response.json();
            showResult(
              "backend-result",
              `‚úÖ Login successful! Token: ${data.token.substring(0, 20)}...`,
              "success"
            );
          } else {
            const error = await response.text();
            showResult("backend-result", `‚ùå Login failed: ${error}`, "error");
          }
        } catch (error) {
          showResult(
            "backend-result",
            `‚ùå Login Error: ${error.message}`,
            "error"
          );
        }
      }

      async function testRegister() {
        showResult("backend-result", "Testing user registration...", "info");

        try {
          const response = await fetch(`${API_BASE}/auth/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: "testuser" + Date.now(),
              email: "test@example.com",
              password: "testpass123",
              role: "User",
            }),
          });

          if (response.ok) {
            showResult(
              "backend-result",
              "‚úÖ Registration successful!",
              "success"
            );
          } else {
            const error = await response.text();
            showResult(
              "backend-result",
              `‚ùå Registration failed: ${error}`,
              "error"
            );
          }
        } catch (error) {
          showResult(
            "backend-result",
            `‚ùå Registration Error: ${error.message}`,
            "error"
          );
        }
      }

      function testFrontend() {
        showResult("frontend-result", "Testing frontend components...", "info");

        // Simulate frontend tests
        setTimeout(() => {
          const tests = [
            "‚úÖ Angular components loaded",
            "‚úÖ Routing configured",
            "‚úÖ Services initialized",
            "‚úÖ Styling applied",
            "‚úÖ World Bank theme active",
          ];

          showResult("frontend-result", tests.join("<br>"), "success");
        }, 1000);
      }

      function openAngularApp() {
        window.open("http://localhost:4200", "_blank");
        showResult(
          "frontend-result",
          "üåê Opening Angular application in new tab...",
          "info"
        );
      }

      // Auto-test on load
      window.addEventListener("load", () => {
        setTimeout(testBackendHealth, 1000);
      });
    </script>
  </body>
</html>
